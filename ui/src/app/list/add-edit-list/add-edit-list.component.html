<div>
  <div class="form-group row col-sm-7">
    <label class="col-sm-2 col-from-label">Task</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Task" [(ngModel)]="listTask" placeholder="Type what plan to do">
    </div>
  </div>
  <div class="col-sm-7 form-group" *ngIf="list.listId!==0">
    <label class="col-sm-2 col-from-label mt-3"> Status</label>
    <select class="form-select form-control form-select-sm col-sm-8 mt-3 " [(ngModel)]="listStatus"
      aria-label=".form-select-sm">
      <option value="ToDo">To Do</option>
      <option value="Done">Done</option>
    </select>
  </div>
  <button (click)="addItem()" *ngIf="list.listId==0" class="btn btn-primary m-3 col-sm-3">
    Add
  </button>

  <button (click)="editItem()" *ngIf="list.listId!==0" class="btn btn-primary m-3 col-sm-3">
    Edit
  </button>
</div>
